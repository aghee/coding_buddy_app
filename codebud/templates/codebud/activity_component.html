
<h3>ACTIVE FEED</h3>
        <hr>
        {% for message in room_messages %}
        <div>
            <small><a href="{% url 'userprofile' message.user.id %}">@{{ message.user }}</a> {{ message.updated |timesince }}</small>
            <small>commented in {{ message.room }}</small>
            <p> {{ message }}</p>
            {% if request.user == message.user %}
            <a href="{% url 'delete-msg' message.id %}">Delete</a>
            <a href="{% url 'edit-msg' message.id %}">Edit</a>
            {% endif %}
        </div>


        {% endfor %}
